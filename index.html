<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechZone - Online Gadgets Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>TechZone</h1>
                <span>Your Tech Destination</span>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                <button type="button" class="search-btn">üîç</button>
            </div>
            
            <div class="cart-icon" id="cartIcon">
                <span class="cart-symbol">üõí</span>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Promotions Section -->
            <section class="promotions" id="promotions">
                <h2>üî• Special Promotions</h2>
                <div class="promo-grid" id="promoGrid">
                    <!-- Promotional products will be inserted here -->
                </div>
            </section>

            <!-- Products Section -->
            <section class="products-section">
                <h2>All Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Checkout</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form class="checkout-form" id="checkoutForm">
                <div class="form-group">
                    <label for="customerName">Full Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address *</label>
                    <textarea id="customerAddress" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone">
                </div>
                
                <div class="order-summary">
                    <h4>Order Summary</h4>
                    <div class="summary-items" id="summaryItems"></div>
                    <div class="summary-total">
                        <strong>Total: $<span id="summaryTotal">0.00</span></strong>
                    </div>
                </div>
                
                <button type="submit" class="submit-order-btn">Place Order</button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal success-modal">
            <div class="modal-header">
                <h3>Order Confirmed! ‚úÖ</h3>
                <button class="close-modal" id="closeSuccessModal">&times;</button>
            </div>
            <div class="success-content">
                <p>Thank you for your order! Your order has been successfully placed.</p>
                <p><strong>Order ID:</strong> <span id="orderNumber"></span></p>
                <p>We'll send you an email confirmation shortly.</p>
                <button class="continue-shopping-btn" id="continueShoppingBtn">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="app.js"></script>
</body>
</html>
